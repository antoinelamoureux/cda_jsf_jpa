<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Update Themes</title>
    </h:head>
    <h:body>
        <ui:composition template="../template.xhtml">
            <ui:define name="main">
                <h2>Modifier Thème : #{themesController.current.libelle}</h2>
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="id"/>
                        <h:inputText value="#{themesController.current.idTheme}"/>
                        <h:outputLabel value="libelle"/>
                        <h:inputText value="#{themesController.current.libelle}"/>
                    </h:panelGrid>
                    <h:commandLink action="#{themesController.update()}">
                        Modifier le thème
                    </h:commandLink>
                </h:form>
            </ui:define>        
        </ui:composition>   
    </h:body>
</html>
