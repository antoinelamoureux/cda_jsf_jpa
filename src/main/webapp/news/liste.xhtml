<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Liste News</title>
    </h:head>
    <h:body>
        <ui:composition template="../template.xhtml">
            <ui:define name="main">
                <h2>Liste des News</h2>
                <h:form>
                    <h:commandLink action="#{newsController.prepareCreate()}">
                        <p>Nouvelle News</p>
                    </h:commandLink>
                    <h:dataTable var="news" value="#{newsController.items}">
                        <h:column>
                            <f:facet name="header">
                                ID
                            </f:facet>
                            #{news.idNews}
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                Titre
                            </f:facet>
                            #{news.titre}
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                Contenu
                            </f:facet>
                            #{news.content}
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                Date de publication
                            </f:facet>
                            #{news.datePub}
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                Theme
                            </f:facet>
                            #{news.theme.libelle}
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                Action
                            </f:facet>
                            <h:commandLink action="#{newsController.prepareUpdate()}">
                                Modifier
                            </h:commandLink>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                Action
                            </f:facet>
                            <h:commandLink action="#{newsController.destroy()}">
                                Supprimer
                            </h:commandLink>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
